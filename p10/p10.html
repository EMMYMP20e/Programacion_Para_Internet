<!DOCTYPE html>
<html>

<head>
    <title>P 10</title>
    <style>
        .TablaGeneral {
            width: 95%;
            display: table;
            border: 0px;
            border-color: transparent;
        }

        .CeldaTabla {
            display: table-cell;
            border: 0px;
            vertical-align: middle;
        }

        .Tabla {
            display: table;
            border: 1px;
        }

        .Tabla960x100 {
            width: 960px;
            height: 100px;
        }

        .Tabla960x860 {
            width: 960px;
            height: 860px;
        }

        .Tabla960x900 {
            width: 960px;
            height: 900px;
        }

        .Fila {
            display: table-row;
        }

        .Fila100 {
            height: 100px;
        }

        .Fila900 {
            height: 900px;
        }

        .Celda {
            display: table-cell;
            border: medium #C0C0C0 solid;
            border-width: thin;
            vertical-align: middle;
        }

        .C100 {
            width: 100%;
        }

        .C10 {
            width: 10.42%;
        }

        .C50 {
            width: 50%;
        }

        .C900 {
            width: 960px;
            height: 900px;
            display: flex;
        }

        .CC {
            width: 100px;
            height: 900px;
        }

        .C450 {
            float: right;
            height: 450px;
            width: 910px;
        }

        .CeldaResp {
            display: flex;
            border: medium #C0C0C0 solid;
            border-width: thin;
            vertical-align: middle;
            width: 100%;
            padding: 10px;
        }

        .Grid {
            display: grid;
            width: 960px;
            height: 960px;
        }

        .filaGrid {
            width: 100%;
            display: flex;
            height: 100%;
        }

        .Miniatura {
            width: 100%;
            height: 100%;
        }

        .CeldaPorc {
            border: medium #C0C0C0 solid;
            border-width: thin;
            vertical-align: middle;
        }

        .C10T {
            height: 10.42%;
            width: 100%;
        }

        .C10L {
            width: 10.42%;
            float: left height 100px;
        }

        .C90R {
            width: 89.58%;
        }

        .Cel {
            border: medium #C0C0C0 solid;
            border-width: thin;
        }

        .row {
            display: flex;
            height: 89.57%;
        }

        .row2 {
            display: flex;
            height: 79.15%;
        }

        .C450f {
            float: right;
            height: 50%;
            width: 100%;
        }

        .C5 {
            width: 5.2%;
        }
        .fila100{
            width: 100%;
        }
        .GridMini{
            display: grid;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <div class="TablaGeneral">
        <div class="Fila">
            <div class="CeldaTabla CC">
                <div class="Tabla Tabla960x100">
                    <div class="Fila Fila100 ">
                        <div class="Celda C100"></div>
                    </div>
                </div>
                <div class="Tabla Tabla960x860">
                    <div class="Fila">
                        <div class="Celda C10"></div>
                        <div class="Celda"></div>
                    </div>
                </div>
            </div>



            <div class="CeldaTabla">
                <div class="Tabla Tabla960x100">
                    <div class="Fila Fila100">
                        <div class="Celda C100"></div>
                    </div>
                </div>
                <div class="Tabla Tabla960x900">
                    <div class="Fila Fila900">
                        <div class="Celda C50"></div>
                        <div class="Celda"></div>
                    </div>
                </div>
                <div class="Tabla Tabla960x100">
                    <div class="Fila Fila100">
                        <div class="Celda C100"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="Fila">
            <div class="CeldaTabla">
                <div class="Tabla Tabla960x100">
                    <div class="Fila Fila100">
                        <div class="Celda C100"></div>
                    </div>
                </div>
                <div class="Celda C900">
                    <div class="Celda C50"></div>
                    <div>
                        <div class="Celda C450"></div>
                        <div class="Celda C450"></div>
                    </div>
                </div>
                <div class="Tabla Tabla960x100">
                    <div class="Fila Fila100">
                        <div class="Celda C100"></div>
                    </div>
                </div>
            </div>
            <div class="CeldaTabla">
                <div class="Grid">
                    <div class="filaGrid">
                        <div class="CeldaResp">
                            <div class="CeldaPorc Miniatura">
                                <div class="Cel C10T"></div>
                                <div class="row">
                                    <div class="Cel C10L"></div>
                                    <div class="Cel C90R"></div>
                                </div>
                            </div>
                        </div>
                        <div class="CeldaResp">
                            <div class="CeldaPorc Miniatura">
                                <div class="Cel C10T"></div>
                                <div class="row2">
                                    <div class="Cel C50"></div>
                                    <div class="Cel C50"></div>
                                </div>
                                <div class="Cel C10T"></div>
                            </div>
                        </div>
                    </div>
                    <div class="filaGrid">
                        <div class="CeldaResp">
                            <div class="CeldaPorc Miniatura">
                                <div class="Cel C10T"></div>
                                <div class="row2">
                                    <div class="Cel C5"></div>
                                    <div class="fila100">
                                        <div class="Cel C450f"></div>
                                        <div class="Cel C450f"></div>
                                    </div>
                                </div>
                                <div class="Cel C10T"></div>
                            </div>
                        </div>
                        <div class="CeldaResp">
                            <div class="GridMini">
                                <div class="filaGrid">
                                    <div class="CeldaResp"></div>
                                    <div class="CeldaResp"></div>
                                </div>
                                <div class="filaGrid">
                                    <div class="CeldaResp"></div>
                                    <div class="CeldaResp"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--

</body>

</html>
